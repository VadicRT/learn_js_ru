<body>
	<script>
		let age = prompt("Сколько вам лет?", '');

		function checkAge(age) {
			return age < 18 ? prompt('Родители разрешили?', '') : true;
		}
		function _checkAge(age) {
			return age >= 18 || prompt('Родители разрешили?', ''); 
		}

		console.log(_checkAge(age));
	</script>
